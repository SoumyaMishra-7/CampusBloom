    <path d="M132 38C165.9 38 196.2 55.9 214.2 84.4" stroke="#4F46E5" stroke-width="10" stroke-linecap="round"/>
    <path d="M224 132C224 182.8 182.8 224 132 224C105.7 224 82 212.9 65.3 195.2" stroke="#10B981" stroke-width="10" stroke-linecap="round"/>

